apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-master-deployment
  labels:
    app: jenkins-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app:
        jenkins-master
  template:
    metadata:
      labels:
        app: jenkins-master
    spec:
      containers:
        - name: jenkins-master
          image: kuttimani/jenkins-k8-image:0.6
          imagePullPolicy: Always
          ports:
            - name: http-port
              containerPort: 8080
            - name: jnlp-port
              containerPort: 50000
          volumeMounts:
            - name: jenkins-home
              mountPath: /var/jenkins_home
      volumes:
        - name: jenkins-home
          emptyDir: {}
